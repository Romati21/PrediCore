<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал ЧПУ</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Журнал ЧПУ</h1>
    </header>
    <main>
        <div id="reader"></div>
        <form id="dataForm" action="/submit" method="post">
            <input type="text" id="batch_number" name="batch_number" placeholder="Номер партии" required>
            <input type="text" id="part_number" name="part_number" placeholder="Номер детали" required>
            <input type="number" id="quantity" name="quantity" placeholder="Количество" required>
            <button type="submit">Отправить</button>
        </form>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
              .then((reg) => console.log('Service worker registered.', reg))
              .catch((err) => console.log('Service worker registration failed:', err));
        }
    </script>
</body>
</html>
