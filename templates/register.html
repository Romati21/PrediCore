<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация - Журнал ЧПУ</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <h1>Журнал ЧПУ</h1>
            <nav>
                <a href="/">Главная</a>
                <a href="/data">SQL</a>
                <a href="/production_order_form">Создать заказ-наряд</a>
                <a href="/production_orders">Список заказ-нарядов</a>
                <a href="/register" class="active">Регистрация</a>
            </nav>
        </header>
        <main>
            <form id="registerform" method="post" action="/register" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="full_name">Полное имя:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Иванов Иван Иванович" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Дата рождения:</label>
                    <input type="text" id="birth_date" name="birth_date" placeholder="01.01.1990" required readonly>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
                </div>

                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" placeholder="ivan123" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" placeholder="Ваш пароль" required style="padding-right: 30px;">
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            <img src="/static/eye-off.png" alt="Показать пароль" id="eyeIcon" style="width: 20px;">
                        </span>
                    </div>
                    <small id="passwordHelp" class="form-text text-muted">Пароль должен содержать не менее 8 символов, хотя бы одну цифру и одну заглавную букву.</small>
                    <small id="passwordError" class="form-text text-danger" style="display: none;">Пароль не соответствует правилам.</small>
                </div>

                <script>
                 document.getElementById('togglePassword').addEventListener('click', function() {
                     const passwordInput = document.getElementById('password');
                     const eyeIcon = document.getElementById('eyeIcon');
                     if (passwordInput.type === 'password') {
                         passwordInput.type = 'text';  // Показываем пароль
                         eyeIcon.src = "/static/eye.png";  // Меняем иконку на "глаз открыт"
                     } else {
                         passwordInput.type = 'password';  // Скрываем пароль
                         eyeIcon.src = "/static/eye-off.png";  // Меняем иконку на "глаз закрыт"
                     }
                 });
                </script>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </main>

        <script>
         $(document).ready(function() {
             // Подключаем jQuery UI Datepicker для поля "Дата рождения"
             $.datepicker.setDefaults($.datepicker.regional["ru"]);

             $("#birth_date").datepicker({
                 dateFormat: "dd.mm.yy",
                 changeMonth: true,
                 changeYear: true,
                 yearRange: "-100:+0",  // Возможность выбора даты рождения до 100 лет назад
                 defaultDate: "-20y"   // По умолчанию выбирается дата 20 лет назад
             });

             // Преобразование даты в формат ISO перед отправкой формы
             $('#registerform').submit(function(e) {
                 e.preventDefault();

                 // Преобразуем дату в формат ISO (yyyy-mm-dd) только если формат правильный
                 let birthDate = $("#birth_date").val();
                 if (birthDate) {
                     const parts = birthDate.split('.');
                     if (parts.length === 3) {
                         const isoDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                         $("#birth_date").val(isoDate);
                     }
                 }

                 let formData = new FormData(this);

                 $.ajax({
                     url: this.action,  // URL для отправки формы ("/register")
                     type: 'POST',
                     data: formData,
                     processData: false,
                     contentType: false,
                     success: function(response) {
                         console.log('Server response:', response); // Отладочный вывод

                         // Если регистрация прошла успешно
                         if (response.id) {
                             alert('Регистрация успешна!');
                             window.location.href = '/production_orders';  // Перенаправление
                         } else {
                             alert(response.message || 'Произошла ошибка при регистрации.');
                         }
                     },
                     error: function(xhr, status, error) {
                         console.error('Error:', error);
                         let errorMessage;
                         try {
                             errorMessage = JSON.parse(xhr.responseText).detail;
                         } catch (e) {
                             errorMessage = 'Произошла ошибка при регистрации. Пожалуйста, попробуйте еще раз.';
                         }
                         alert(errorMessage);

                         // Восстанавливаем формат даты в случае ошибки
                         let isoBirthDate = $("#birth_date").val();
                         if (isoBirthDate && isoBirthDate.includes('-')) {
                             const parts = isoBirthDate.split('-');
                             if (parts.length === 3) {
                                 const localDate = `${parts[2]}.${parts[1]}.${parts[0]}`;
                                 $("#birth_date").val(localDate);  // Восстанавливаем формат даты обратно
                             }
                         }
                     }
                 });
             });

             // Валидация поля "Пароль"
             const passwordInput = document.getElementById('password');
             const passwordError = document.getElementById('passwordError');

             passwordInput.addEventListener('input', function() {
                 const password = passwordInput.value;

                 // Проверка на длину, цифры и заглавные буквы
                 const isValidPassword = password.length >= 8 &&
                                         /[A-Z]/.test(password) &&
                                         /\d/.test(password);

                 if (!isValidPassword) {
                     passwordError.style.display = 'block';
                 } else {
                     passwordError.style.display = 'none';
                 }
             });
         });
        </script>
    </body>
</html>
