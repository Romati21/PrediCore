<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Заказ-наряд на производство оконцевателей</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
        <style>
         .button {
             display: inline-block;
             padding: 10px 20px;
             background-color: #4CAF50;
             color: white;
             text-decoration: none;
             border-radius: 5px;
             transition: background-color 0.3s;
         }
         .button:hover {
             background-color: #45a049;
         }
         form div {
             margin-bottom: 15px;
         }
         label {
             display: block;
             margin-bottom: 5px;
         }
         input[type="text"], input[type="number"], textarea {
             width: 100%;
             padding: 5px;
         }
         input[type="submit"] {
             padding: 10px 20px;
             background-color: #4CAF50;
             color: white;
             border: none;
             cursor: pointer;
         }
        </style>
    </head>
    <body>
        <h1>Заказ-наряд на производство оконцевателей</h1>
        <form action="{{ url_for('submit_production_order', order_id=order.id if order else None) }}" method="post" enctype="multipart/form-data">
            <div>
                <label for="drawing_designation">Обозначение чертежа:</label>
                <input type="text" id="drawing_designation" name="drawing_designation" value="{{ order.drawing_designation if order else '' }}" required>
            </div>

            <div>
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" value="{{ order.quantity if order else '' }}" required>
            </div>

            <div>
                <label for="desired_production_date_start">Желательная дата изготовления (начало):</label>
                <input type="text" id="desired_production_date_start" name="desired_production_date_start" value="{{ order.desired_production_date_start if order else '' }}" required>
            </div>

            <div>
                <label for="desired_production_date_end">Желательная дата изготовления (конец):</label>
                <input type="text" id="desired_production_date_end" name="desired_production_date_end" value="{{ order.desired_production_date_end if order else '' }}" required>
            </div>

            <div>
                <label for="required_material">Необходимый материал:</label>
                <input type="text" id="required_material" name="required_material" value="{{ order.required_material if order else '' }}" required>
            </div>

            <div>
                <label for="metal_delivery_date">Срок поставки металла:</label>
                <input type="text" id="metal_delivery_date" name="metal_delivery_date" value="{{ order.metal_delivery_date if order else '' }}" required>
            </div>

            <div>
                <label for="notes">Примечания:</label>
                <textarea id="notes" name="notes">{{ order.notes if order else '' }}</textarea>
            </div>

            <div>
                <label for="drawing_file">Загрузите чертёж:</label>
                <input type="file" id="drawing_file" name="drawing_file" {% if not order %}required{% endif %}>
                {% if order and order.current_drawing %}
                <p>Текущий чертеж: {{ order.current_drawing }}</p>
                {% endif %}
            </div>

            <div>
                <input type="submit" value="{% if order %}Обновить{% else %}Создать{% endif %} заказ-наряд">
            </div>
        </form>

        {% if order %}
        <div>
            <a href="{{ url_for('drawing_history', order_id=order.id) }}" target="_blank">
                <button type="button">История чертежей</button>
            </a>
        </div>
        {% endif %}

        <br>
        <a href="/" class="button">Вернуться на главную страницу</a>

        <script>
         flatpickr.localize(flatpickr.l10ns.ru);
         flatpickr("#desired_production_date_start", {
             dateFormat: "d.m.Y",
             allowInput: true
         });
         flatpickr("#desired_production_date_end", {
             dateFormat: "d.m.Y",
             allowInput: true
         });
         /* flatpickr("#metal_delivery_date", {
          *     dateFormat: "d.m.Y",
          *     allowInput: true,
          *     altInput: true,
          *     altFormat: "d.m.Y",
          *     allowInvalidPreload: true
          * }); */

         function validateForm() {
             var start = document.getElementById("desired_production_date_start").value;
             var end = document.getElementById("desired_production_date_end").value;

             // Преобразуем строки в объекты Date
             var startDate = parseDate(start);
             var endDate = parseDate(end);

             if (startDate > endDate) {
                 alert("Дата начала производства не может быть позже даты окончания");
                 return false;
             }
             return true;
         }

         function parseDate(dateString) {
             var parts = dateString.split(".");
             return new Date(parts[2], parts[1] - 1, parts[0]);
         }
        </script>
    </body>
</html>
