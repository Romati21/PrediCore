<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чертежи для заказа {{ order.order_number }}</title>
        <style>
         .drawing-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
         }
         .drawing-item {
             text-align: center;
         }
         .drawing-item img {
             max-width: 300px;
             max-height: 300px;
             object-fit: contain;
         }
        </style>
    </head>
    <body>
        <h1>Чертежи для заказа {{ order.order_number }}</h1>

        {% if order.qr_code_path %}
        <div class="qr-code-container">
            <img src="/static/{{ order.qr_code_path }}" alt="QR-код заказа" class="qr-code">
            <button class="print-button" onclick="printDrawing('/static/{{ order.qr_code_path }}')">Печать QR-кода заказа</button>
        </div>
        {% endif %}

        <div class="drawing-container">
            {% for drawing in drawings %}
            <div class="drawing-item">
                <a href="/static/{{ drawing.path }}" target="_blank">
                    <img src="/static/{{ drawing.path }}" alt="Чертеж">
                </a>
                <p>{{ drawing.name }}</p>
                <button onclick="printDrawingWithQR('{{ drawing.id }}')">Печать чертежа с QR-кодом</button>
            </div>
            {% endfor %}
        </div>
        <script>

         console.log('Order ID:', '{{ order.id }}');
         console.log('Drawings:', JSON.parse('{{ drawings | tojson | safe }}'));

         function printDrawingWithQR(drawingId) {
             const printWindow = window.open(`/print_drawing/${order.id}/${drawingId}`, '_blank');
             printWindow.onload = function() {
                 printWindow.print();
             }
         }

         function printDrawing(drawingPath) {
             const printWindow = window.open('', '_blank');
             printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Печать чертежа</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                        }
                        img {
                            max-width: 100%;
                            max-height: 100%;
                            object-fit: contain;
                        }
                        @media print {
                            @page {
                                size: auto;
                                margin: 0mm;
                            }
                            body {
                                margin: 0;
                            }
                        }
                    </style>
                </head>
                <body>
                    <img src="${drawingPath}" alt="Чертеж для печати" id="print-content">
                    <script>
                        window.onload = function() {
                            setTimeout(function() {
                                window.print();
                                window.onafterprint = function() {
                                    window.close();
                                };
                            }, 1000);
                        };
                    <\/script>
                </body>
                </html>
             `);
             printWindow.document.close();
         }
        </script>
    </body>
</html>
