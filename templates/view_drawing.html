<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чертежи для заказа {{ order.order_number }}</title>
    <style>
        .drawing-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .drawing-item {
            text-align: center;
        }
        .drawing-item img {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Чертежи для заказа {{ order.order_number }}</h1>
    <div class="drawing-container">
        {% for drawing in drawings %}
        <div class="drawing-item">
            <a href="/static/{{ drawing.path }}" target="_blank">
                <img src="/static/{{ drawing.path }}" alt="Чертеж">
            </a>
            <p>{{ drawing.name }}</p>
            <button class="print-button" onclick="printDrawing('/static/{{ drawing.path }}')">Печать чертежа</button>
            {% if drawing.qr_code_path %}
            <br>
            <a href="/static/{{ drawing.qr_code_path }}" target="_blank">
                <img src="/static/{{ drawing.qr_code_path }}" alt="QR-код" style="max-width: 100px; max-height: 100px;">
            </a>
            <br>
            <button class="print-button" onclick="printDrawing('/static/{{ drawing.qr_code_path }}')">Печать QR-кода</button>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        function printDrawing(drawingPath) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Печать чертежа</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                        }
                        img {
                            max-width: 100%;
                            max-height: 100%;
                            object-fit: contain;
                        }
                        @media print {
                            @page {
                                size: auto;
                                margin: 0mm;
                            }
                            body {
                                margin: 0;
                            }
                        }
                    </style>
                </head>
                <body>
                    <img src="${drawingPath}" alt="Чертеж для печати" id="print-content">
                    <script>
                        window.onload = function() {
                            setTimeout(function() {
                                window.print();
                                window.onafterprint = function() {
                                    window.close();
                                };
                            }, 1000);
                        };
                    <\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }
    </script>
</body>
</html>
