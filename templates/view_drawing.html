<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чертежи для заказа {{ order.order_number }}</title>
        <style>
         .drawing-container {
             display: flex;
             flex-wrap: wrap;
             gap: 20px;
         }
         .drawing-item {
             text-align: center;
         }
         .drawing-item img {
             max-width: 300px;
             max-height: 300px;
             object-fit: contain;
         }
         .qr-code {
             position: fixed;
             bottom: 20mm;
             right: 20mm;
         }

         .qr-code img {
             width: 35mm;  /* Уменьшено с 25mm до 20mm */
             height: 35mm; /* Уменьшено с 25mm до 20mm */
             object-fit: contain;
         }
        </style>
    </head>
    <body>
        <h1>Чертежи для заказа {{ order.order_number }}</h1>

        {% if order.qr_code_path %}
        <div class="qr-code">
            <img src="/static/{{ order.qr_code_path }}" alt="QR-код заказа">
            <button onclick="printQRCode('/static/{{ order.qr_code_path }}')">Печать QR-кода</button>
        </div>
        {% endif %}

        <div class="drawing-container">
            {% for drawing in drawings %}
            <div class="drawing-item">
                <a href="/static/{{ drawing.path }}" target="_blank">
                    <img src="/static/{{ drawing.path }}" alt="Чертеж">
                </a>
                <p>{{ drawing.name }}</p>
                <button onclick="printDrawingWithQR('{{ order.id }}', '{{ drawing.id }}')">Печать чертежа с QR-кодом</button>
            </div>
            {% endfor %}
        </div>
        <script>
         function printDrawingWithQR(orderId, drawingId) {
             fetch(`/combine_drawing_with_qr/${orderId}/${drawingId}`)
                 .then(response => {
                     if (!response.ok) {
                         return response.text().then(text => {
                             throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}, body: ${text}`);
                         });
                     }
                     return response.blob();
                 })
                 .then(blob => {
                     const url = window.URL.createObjectURL(blob);
                     printImage(url);
                 })
                 .catch(error => {
                     console.error('Error:', error);
                     alert('Произошла ошибка при подготовке чертежа к печати: ' + error.message);
                 });
         }

         function printQRCode(qrCodePath) {
             printImage(qrCodePath);
         }

         function printImage(imagePath) {
             const printWindow = window.open('', '_blank');
             printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Печать</title>
                    <style>
                        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
                        img { max-width: 100%; max-height: 100%; object-fit: contain; }
                        @media print { @page { size: auto; margin: 0mm; } body { margin: 0; } }
                    </style>
                </head>
                <body>
                    <img src="${imagePath}" alt="Изображение для печати" id="print-content">
                    <script>
                        window.onload = function() {
                            setTimeout(function() {
                                window.print();
                                window.onafterprint = function() { window.close(); };
                            }, 1000);
                        };
                    <\/script>
                </body>
                </html>
             `);
             printWindow.document.close();
         }
        </script>
    </body>
</html>
