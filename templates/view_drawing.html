<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Просмотр чертежей</title>
        <style>
         .drawing-container {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
         }
         .drawing-item {
             margin: 10px;
             text-align: center;
         }
         img {
             max-width: 300px;
             max-height: 300px;
             object-fit: contain;
         }
        </style>
    </head>
    <body>
        <h1>Чертежи для заказа {{ order.order_number }}</h1>
        <div class="drawing-container">
            {% for path in drawing_paths %}
            <div class="drawing-item">
                <img src="{{ path }}" alt="Чертеж">
                <p>{{ path.split('/')[-1] }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
