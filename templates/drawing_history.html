<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История чертежей - Заказ {{ order.order_number }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>История чертежей - Заказ {{ order.order_number }}</h1>
    <table>
        <thead>
            <tr>
                <th>Предпросмотр</th>
                <th>Имя файла</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            {% for drawing in archived_drawings %}
            <tr>
                <td><img src="{{ drawing.path }}" alt="{{ drawing.filename }}"></td>
                <td><a href="{{ drawing.path }}" target="_blank">{{ drawing.filename }}</a></td>
                <td>{{ drawing.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
