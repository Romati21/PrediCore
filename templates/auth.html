<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Авторизация пользователя</h1>
        </header>
        <main>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>

            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
            {% if message %}
            <p style="color:green;">{{ message }}</p>
            {% endif %}
        </main>

        <script>
         $(document).ready(function() {
             $('#loginForm').submit(function(e) {
                 e.preventDefault();
                 let formData = $(this).serialize();  // Собираем данные формы

                 $.ajax({
                     url: this.action,  // URL для отправки формы
                     type: 'POST',
                     data: formData,
                     success: function(response) {
                         console.log('Server response:', response);  // Отладочный вывод

                         // Если авторизация успешна, перенаправляем на главную страницу
                         if (response.success) {  // Проверяем, вернулся ли флаг успешной авторизации
                             alert('Успешная авторизация!');
                             window.location.href = '/';  // Перенаправление на главную страницу
                         } else {
                             alert(response.error || 'Произошла ошибка при авторизации.');
                         }
                     },
                     error: function(xhr, status, error) {
                         console.error('Error:', error);
                         let errorMessage;
                         try {
                             errorMessage = JSON.parse(xhr.responseText).detail;
                         } catch (e) {
                             errorMessage = 'Произошла ошибка при авторизации. Пожалуйста, попробуйте еще раз.';
                         }
                         alert(errorMessage);
                     }
                 });
             });
         });
        </script>
    </body>
</html>
