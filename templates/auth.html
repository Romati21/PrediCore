<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="/static/styles.css">
        <style>
         .alert {
             padding: 15px;
             margin-bottom: 20px;
             border: 1px solid transparent;
             border-radius: 4px;
         }

         .alert-warning {
             color: #856404;
             background-color: #fff3cd;
             border-color: #ffeeba;
         }

         .back-btn {
             background-color: #6c757d;
             color: white;
             border: none;
             padding: 10px 20px;
             border-radius: 4px;
             cursor: pointer;
             margin-top: 20px;
         }

         .back-btn:hover {
             background-color: #5a6268;
         }

         .action-buttons {
             margin-top: 20px;
             text-align: center;
         }
        </style>
    </head>
    <body>
        <header>
            <h1>Авторизация пользователя</h1>
        </header>
        <main>
            <form id="loginForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required style="padding-right: 30px;">
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            <img src="/static/eye-off.png" alt="Показать пароль" id="eyeIcon" style="width: 20px;">
                        </span>
                    </div>
                </div>
                <button type="submit">Войти</button>
            </form>
            <!-- Кнопка восстановления пароля -->
            <p style="margin-top: 15px;">
                <a href="/forgot_password" style="text-decoration: none; color: #007BFF;">Забыли пароль?</a>
            </p>

            {% if error %}
            <p style="color:red;" id="errorMessage">{{ error }}</p>
            {% endif %}
            {% if message %}
            <p style="color:green;" id="successMessage">{{ message }}</p>
            {% endif %}
        </main>

        <script>
         // Функция для отображения ошибок
         function showError(message) {
             const errorElement = document.getElementById('errorMessage');
             if (errorElement) {
                 errorElement.textContent = message;
             } else {
                 const newErrorElement = document.createElement('p');
                 newErrorElement.style.color = 'red';
                 newErrorElement.id = 'errorMessage';
                 newErrorElement.textContent = message;
                 document.getElementById('loginForm').insertAdjacentElement('afterend', newErrorElement);
             }
         }

         // Функция для обработки отправки формы
         async function submitForm(event) {
             event.preventDefault();
             const form = document.getElementById('loginForm');
             const formData = new FormData(form);

             try {
                 const response = await fetch('/login', {
                     method: 'POST',
                     body: formData
                 });

                 const data = await response.json();

                 if (response.status === 303) {
                     if (confirm(data.message + '\nХотите перейти к управлению сессиями?')) {
                         // Используем полный URL с временным токеном
                         window.location.href = data.redirect_url;
                     }
                     return;
                 }

                 if (response.ok) {
                     if (data.success) {
                         window.location.href = '/';
                     } else {
                         showError(data.error || 'Произошла ошибка при входе');
                     }
                 } else {
                     showError(data.error || data.detail || 'Произошла ошибка при входе');
                 }
             } catch (error) {
                 console.error('Error:', error);
                 showError('Произошла ошибка при отправке запроса');
             }
         }

         // Обработчик для переключения видимости пароля
         document.getElementById('togglePassword').addEventListener('click', function() {
             const passwordInput = document.getElementById('password');
             const eyeIcon = document.getElementById('eyeIcon');
             if (passwordInput.type === 'password') {
                 passwordInput.type = 'text';
                 eyeIcon.src = "/static/eye.png";
             } else {
                 passwordInput.type = 'password';
                 eyeIcon.src = "/static/eye-off.png";
             }
         });
        </script>
    </body>
</html>
