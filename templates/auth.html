<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Авторизация пользователя</h1>
        </header>
        <main>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required style="padding-right: 30px;">
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            <img src="/static/eye-off.png" alt="Показать пароль" id="eyeIcon" style="width: 20px;">
                        </span>
                    </div>
                </div>

                <script>
                 document.getElementById('togglePassword').addEventListener('click', function() {
                     const passwordInput = document.getElementById('password');
                     const eyeIcon = document.getElementById('eyeIcon');
                     if (passwordInput.type === 'password') {
                         passwordInput.type = 'text';  // Показываем пароль
                         eyeIcon.src = "/static/eye.png";  // Меняем иконку на "глаз открыт"
                     } else {
                         passwordInput.type = 'password';  // Скрываем пароль
                         eyeIcon.src = "/static/eye-off.png";  // Меняем иконку на "глаз закрыт"
                     }
                 });
                </script>
                <button type="submit">Войти</button>
            </form>

            <!-- Кнопка восстановления пароля -->
            <p style="margin-top: 15px;">
                <a href="/forgot_password" style="text-decoration: none; color: #007BFF;">Забыли пароль?</a>
            </p>

            {% if error %}
            <p style="color:red;">{{ error }}</p>
            {% endif %}
            {% if message %}
            <p style="color:green;">{{ message }}</p>
            {% endif %}
        </main>

        <script>
         $(document).ready(function() {
             $('#loginForm').submit(function(e) {
                 e.preventDefault();
                 let formData = $(this).serialize();  // Собираем данные формы

                 $.ajax({
                     url: this.action,  // URL для отправки формы
                     type: 'POST',
                     data: formData,
                     success: function(response) {
                         console.log('Server response:', response);  // Отладочный вывод

                         // Если авторизация успешна, перенаправляем на главную страницу
                         if (response.success) {  // Проверяем, вернулся ли флаг успешной авторизации
                             alert('Успешная авторизация!');
                             window.location.href = '/';  // Перенаправление на главную страницу
                         } else {
                             alert(response.error || 'Произошла ошибка при авторизации.');
                         }
                     },
                     error: function(xhr, status, error) {
                         console.error('Error:', error);
                         let errorMessage;
                         try {
                             errorMessage = JSON.parse(xhr.responseText).detail;
                         } catch (e) {
                             errorMessage = 'Произошла ошибка при авторизации. Пожалуйста, попробуйте еще раз.';
                         }
                         alert(errorMessage);
                     }
                 });
             });
         });
        </script>
    </body>
</html>
