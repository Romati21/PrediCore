<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="/static/styles.css">
        <style>
         .alert {
             padding: 15px;
             margin-bottom: 20px;
             border: 1px solid transparent;
             border-radius: 4px;
         }

         .alert-warning {
             color: #856404;
             background-color: #fff3cd;
             border-color: #ffeeba;
         }

         .back-btn {
             background-color: #6c757d;
             color: white;
             border: none;
             padding: 10px 20px;
             border-radius: 4px;
             cursor: pointer;
             margin-top: 20px;
         }

         .back-btn:hover {
             background-color: #5a6268;
         }

         .action-buttons {
             margin-top: 20px;
             text-align: center;
         }

         #errorMessage {
             color: red;
             margin-top: 15px;
             display: none;
         }

         #successMessage {
             color: green;
             margin-top: 15px;
             display: none;
         }
        </style>
    </head>
    <body>
        <!-- Добавляем отображение имени пользователя и ссылки на вход/выход -->
        <div style="position: absolute; top: 10px; right: 10px;">
            {% if current_user %}
            Вы вошли как: {{ current_user.username }} |
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit" style="background:none;border:none;padding:0;margin:0;color:blue;text-decoration:underline;cursor:pointer;">Выйти</button>
            </form>
            {% else %}
            Вы вошли как: Гость | <a href="/login">Войти</a>
            {% endif %}
        </div>
        <header>
            <h1>Авторизация пользователя</h1>
        </header>
        <main>
            <form id="loginForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required style="padding-right: 30px;">
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            <img src="/static/eye-off.png" alt="Показать пароль" id="eyeIcon" style="width: 20px;">
                        </span>
                    </div>
                </div>
                <button type="submit">Войти</button>
            </form>

            <div id="errorMessage"></div>
            <div id="successMessage"></div>

            <!-- Кнопка восстановления пароля -->
            <p style="margin-top: 15px;">
                <a href="/forgot_password" style="text-decoration: none; color: #007BFF;">Забыли пароль?</a>
            </p>

            <!-- Если есть сообщения от сервера, отображаем их -->
            {% if error %}
            <p id="errorMessage" style="display: block;">{{ error }}</p>
            {% endif %}
            {% if message %}
            <p id="successMessage" style="display: block;">{{ message }}</p>
            {% endif %}

            <!-- Добавляем ссылку на регистрацию -->
            <p style="margin-top: 15px;">
                <a href="/register" style="text-decoration: none; color: #007BFF;">Регистрация</a>
            </p>
        </main>

        <script>
         // Функция для отображения ошибок
         function showError(message) {
             const errorElement = document.getElementById('errorMessage');
             errorElement.textContent = message;
             errorElement.style.display = 'block';
             // Скрываем сообщение об успехе, если оно отображается
             const successElement = document.getElementById('successMessage');
             if (successElement) {
                 successElement.style.display = 'none';
             }
         }

         // Функция для отображения успешных сообщений
         function showSuccess(message) {
             const successElement = document.getElementById('successMessage');
             successElement.textContent = message;
             successElement.style.display = 'block';
             // Скрываем сообщение об ошибке, если оно отображается
             const errorElement = document.getElementById('errorMessage');
             if (errorElement) {
                 errorElement.style.display = 'none';
             }
         }

         // Функция для обработки отправки формы
         async function submitForm(event) {
             event.preventDefault();
             const form = document.getElementById('loginForm');
             const formData = new FormData(form);

             try {
                 const response = await fetch('/login', {
                     method: 'POST',
                     body: formData,
                     credentials: 'include'
                 });

                 const data = await response.json();
                 console.log('Response data:', data); // Для отладки

                 if (response.status === 200) {
                     if (data.status === "too_many_sessions") {
                         if (confirm(data.message + '\nХотите перейти к управлению сессиями?')) {
                             window.location.href = data.redirect_url;
                         }
                         return;
                     }

                     if (data.success) {
                         window.location.href = '/';
                     } else {
                         showError(data.error || 'Произошла ошибка при входе');
                     }
                 } else {
                     // Обработка ошибок, возвращенных с сервера
                     showError(data.error || 'Произошла ошибка при входе');
                 }
             } catch (error) {
                 console.error('Error:', error);
                 showError('Произошла ошибка при отправке запроса');
             }
         }

         // Обработчик для переключения видимости пароля
         document.getElementById('togglePassword').addEventListener('click', function() {
             const passwordInput = document.getElementById('password');
             const eyeIcon = document.getElementById('eyeIcon');
             if (passwordInput.type === 'password') {
                 passwordInput.type = 'text';
                 eyeIcon.src = "/static/eye.png";
             } else {
                 passwordInput.type = 'password';
                 eyeIcon.src = "/static/eye-off.png";
             }
         });
        </script>
    </body>
</html>
